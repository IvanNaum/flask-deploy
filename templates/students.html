{% extends "base.html" %}
{% block content %}

<table>
    <tr>
        <th>Номер зачетной книжки</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Возраст</th>
        <th>Факультет</th>
        <th>Курс </th>
    </tr>

    {% for i in students %}

    <tr>
        <td>{{ i['student_id'] }}</td>
        <td>{{ i['surname'] }}</td>
        <td>{{ i['name'] }}</td>
        <td>{{ i['patronymic'] }}</td>
        <td>{{ i['age'] }}</td>
        <td>{{ i['faculty'] }}</td>
        <td>{{ i['course'] }} курс</td>

    </tr>

    {% endfor %}
</table>

{% endblock %}
